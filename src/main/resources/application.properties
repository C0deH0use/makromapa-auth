info.app.name=MakroMapa Authentication
info.app.description=MakroMapa Authentication API

server.port=9090
spring.profiles.active=integrationTest

# JPA & DB
spring.jpa.database=POSTGRESQL
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults=false
spring.jpa.generate-ddl=false
spring.jpa.hibernate.ddl-auto=validate

spring.datasource.initialization-mode=always
spring.datasource.driver-class-name=org.postgresql.Driver

spring.datasource.platform=postgresql
spring.datasource.url=jdbc:postgresql://localhost:5433/makromapa-db-auth
spring.datasource.username=makromapa-auth-user
spring.datasource.password=mysecretpassword
spring.datasource.tomcat.default-auto-commit=true

# Flyway
spring.flyway.locations=classpath:db/migration/default

# User Activation Code
mails.registration.verification.code.expiresOn.hours=2
mails.registration.verification.code.mail.subject=Witamy w MakroMapie

# Password reset
mails.password.reset.verification.code.expiresOn.hours=2
mails.password.reset.verification.code.mail.subject=Zmiana has≈Ça

# Email configuration
spring.mail.port=465
spring.mail.host=ssl0.ovh.net
spring.mail.username=kontakt@makromapa.pl
spring.mail.protocol=smtps

spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtps.starttls.enable=true
spring.mail.properties.mail.transport.protocol=smtps
spring.mail.properties.mail.smtps.timeout=8000

