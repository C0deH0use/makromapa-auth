## How to submit:$
#  gcloud builds submit --config builder/cloudbuild-build-deploy-test-env.yml .
##
steps:

  # 
  # Build the project
  #
  - name: 'gcr.io/$PROJECT_ID/openjdk-14'
    id: build_jar
    args: ["./gradlew", "clean", "build", "-x", "test"]

  #
  # Unit test
  #
  - name: 'gcr.io/$PROJECT_ID/openjdk-14'
    id: unit_test
    args: ["./gradlew", "test"]
    waitFor:
      - build_jar

  #
  # integration tests
  #
  - name: 'docker/compose:1.25.5'
    id: postgres_db
    args: ['-f', 'builder/docker-compose.cicd.dependencies.yml', "up", "-d"]
    env:
      - 'PROJECT_ID=$PROJECT_ID'
    waitFor:
      - unit_test

  - name: 'gcr.io/$PROJECT_ID/openjdk-14'
    id: integration_test
    args: [ "./gradlew", "integrationTest", "-Pprofiles=integrationTest,cicd", "-i" ]
    env: [ 'SPRING_DATASOURCE_URL=jdbc:postgresql://postgres_db:5432/makromapa-db-dev' ]
    waitFor:
      - postgres_db


  #
  # Build image
  #
  - name: 'gcr.io/cloud-builders/docker'
    id: build_image
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        ./project-version.sh
        docker build -t --build-arg commit_short_sha=$SHORT_SHA "gcr.io/$PROJECT_ID/makromapa-auth-api" -t "gcr.io/$PROJECT_ID/makromapa-auth-api:0.1.1" .
    waitFor:
      - integration_test

  #
  # Push image
  #
  - name: 'gcr.io/cloud-builders/docker'
    id: push_image_latest
    args: ['push', 'gcr.io/$PROJECT_ID/makromapa-auth-api']
    waitFor:
      - build_image


  - name: 'gcr.io/cloud-builders/docker'
    id: push_image
    args: ['push', 'gcr.io/$PROJECT_ID/makromapa-auth-api:0.1.1']
    waitFor:
      - build_image


  #
  ## Deploy and restart Compute Engine
  #
  - name: 'gcr.io/cloud-builders/gcloud'
    id: deploy_image
    args: [ 'compute', 'instance-groups', 'managed', 'rolling-action', 'restart' ,'makromapa-auth-instance-group',
            '--max-unavailable', '1',
            '--zone', 'europe-west1-b',
    ]
    waitFor:
      - push_image_latest

timeout: 1800s
